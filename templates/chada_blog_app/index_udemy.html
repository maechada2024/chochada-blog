<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static 'chada_blog_app/css/mystyle.css' %}"/>
  </head>
  <body>
    <h1>Hi welcome to Django Models</h1>
    <h2>Here are your access records:</h2>

    <div class="djangtwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site name</th>
          <th>Date Access</th>
        </thead>

        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>

      {% else %}
        <p>Nothing in access records</p>
      {% endif %}
    </div>

  </body>
</html>
